<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelancer Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Find Your Ideal Freelancer</h1>
        <form method="post" action="/recommend">
            <label for="description">Job Description</label>
            <textarea id="description" name="description" rows="5" required></textarea>

            <label for="budget_in_dollars">Budget ($/hour)</label>
            <input type="number" id="budget_in_dollars" name="budget_in_dollars" required>

            <label for="timeline_days">Timeline (in days)</label>
            <input type="number" id="timeline_days" name="timeline_days" required>

            <button type="submit">Get Recommendations</button>
        </form>
    </div>
</body>
</html>
