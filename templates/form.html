<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Freelancer Recommender</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Find the Best Freelancers</h2>
        <form action="/recommend" method="post">
            <input type="text" name="job_title" placeholder="Job Title" required>
            <textarea name="job_description" rows="6" placeholder="Describe your job..." required></textarea>
            <button type="submit">Get Recommendations</button>
        </form>

        {% if recommendations %}
        <div class="recommendations">
            <h3>Top Freelancers for: {{ job_title }}</h3>
            <ul>
                {% for freelancer in recommendations %}
                <li>
                    <strong>{{ freelancer.name }}</strong> â€” Skills: {{ freelancer.skills | join(', ') }}
                </li>
                {% endfor %}
            </ul>
        </div>
        {% endif %}
    </div>
</body>
</html>
