<!DOCTYPE html>
<html>
<head>
    <title>Freelancer Finder</title>
</head>
<body>
    <h1>Post a Job</h1>
    <form method="post" action="/recommend">
        <label>Description:</label><br>
        <textarea name="description" rows="4" cols="60" required></textarea><br><br>
        
        <label>Budget (USD):</label><br>
        <input type="number" name="budget_in_dollars" required><br><br>
        
        <label>Timeline (in days):</label><br>
        <input type="number" name="timeline_days" required><br><br>

        <input type="submit" value="Find Freelancers">
    </form>
</body>
</html>
